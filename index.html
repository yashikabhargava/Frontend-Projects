<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet" />
<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
<link rel="stylesheet" href="style.css" />
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
    <main class ="container"> 
      <div class="img">
        <img src="images/illustration-hero.svg" alt="illustration-hero">
      </div>

      <h1>Order Summary</h1>
      <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

      <div class="plan">
        <img class="plan-img" src="images/icon-music.svg" alt="" aria-hidden="true>
        <h2 class="plan-title">Annual Plan</h2>
        <p class="plan-price">$59.99/year</p>
        <a class="plan-a" href="#">Change</a>
      </div>

      <button class="payment-btn">Proceed to Payment</button>
      <button class="cancel-btn">Cancel Order</button>
    </main>

    <br>
    <br>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by  <a href="#">Yashika Bhargava</a>.
    </footer>
  </body>
</html>
